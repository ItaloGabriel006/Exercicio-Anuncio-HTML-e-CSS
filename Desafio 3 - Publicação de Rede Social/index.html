<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
<script src="https://kit.fontawesome.com/65f22fe718.js" crossorigin="anonymous"></script>
    <title>Desafio 3 - Publicação Rede Social</title>
</head>
<body>
    <div class="container">
        <div class="information">
            <img class="perfil" src="./Imagens/Img Perfil.png" alt="">
            <div class="name">
                <h3><strong>Ítalo Gabriel</strong></h3><p>Web Development Student</p>
            </div>
        </div>
        <p class="resumo">Olá! me chamo Ítalo Gabriel, tenho 21 anos e estou ingressando no mundo da programação, atualmente estou estudando HTML, CSS e JavaScript, estou em aprendizado contínuo, buscando cada vez mais superar minhas capacidades.</p>
        <img class="post" src="./Imagens/Img Post.jpg" alt="">
        <div class="buttons">
            <button class="button" id="btnLike">
                <img class="imgButton" src="./Imagens/curtir.png" alt="">
                <p>Curtir</p>
            </button>
            <button class="button" id="btnComment">
                <img class="imgButton" src="./Imagens/Comment.svg" alt="">
                <p>Comentar</p>
            </button>
            <button class="button" id="btnShare">
                <img class="imgButton" src="./Imagens/compartilhar.png" alt="">
                <p>Compartilhar</p>
            </button>
        </div>
    </div>
    <script src="./app.js" defer></script>
</body>
</html>
